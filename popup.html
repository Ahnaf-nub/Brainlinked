<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neurot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="brainrot-container" id="brainrot-container">
        <header class="app-header">
            <h1 class="app-title">Neurot</h1>
            <div class="theme-switch">
                <input type="checkbox" id="darkmode-toggle"/>
                <label for="darkmode-toggle"></label>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-card">
            <h2>Brain Rot Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Brain Rot Level</span>
                    <div class="rot-meter" id="rot-meter">ðŸ§  Loading...</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Viral Slang Used</span>
                    <span class="counter" id="slang-counter">0 fr fr</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Aura Rating</span>
                    <span class="counter" id="aura-score">L aura</span>
                </div>
            </div>
        </div>

        <!-- Custom Slang Dictionary -->
        <div class="custom-slang">
            <h2>Custom Slang Dictionary</h2>
            <div id="slang-list" class="slang-list"></div>
            <div class="add-slang-form">
                <input type="text" id="slang-input" placeholder="Add new slang term...">
                <button id="add-slang-btn">
                    <span class="add-icon">âž•</span>
                </button>
            </div>
        </div>

    </div>
    <!-- Scripts -->
    <script src="popup.js"></script>
</body>
</html>
