<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .grass-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transform: scale(0.9);
            animation: popIn 0.4s ease-out forwards;
        }

        .grass-img {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .close-btn {
            float: right;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
            transition: color 0.3s ease;
            margin: -15px -15px 0 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="grass-container">
            <span class="close-btn">Ã—</span>
            <h2 style="color: #f3f1f1; margin: 20px 0;">Time to Touch Some Grass!</h2>
            <img class="grass-img" src="grass.png" alt="Touch Grass">
            <p style="color: #ccc9c9; line-height: 1.6;">Bro you lowkey scrolling for 5 Minutes Straight!</p>
        </div>
    </div>
    <script>
        document.querySelector('.close-btn').addEventListener('click', () => {
            window.parent.postMessage('closeGrass', '*');
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.parent.postMessage('closeGrass', '*');
            }
        });
    </script>
</body>
</html>
