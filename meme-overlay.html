<!-- meme-overlay.html -->
<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .meme-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transform: scale(0.9);
            animation: popIn 0.4s ease-out forwards;
        }

        .meme-img {
            width: 90%;
            /* Reduced the width */
            max-width: 360px;
            /* Reduced the max-width */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .meme-img:hover {
            transform: scale(1.02);
        }

        .close-btn {
            float: right;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
            transition: color 0.3s ease;
            margin: -15px -15px 0 0;
        }

        .close-btn:hover {
            color: #fff;
        }

        #meme-title {
            color: #fff;
            margin: 20px 0;
            font-size: 24px;
        }

        #meme-message {
            color: #d8d6d6;
            line-height: 1.6;
            margin-top: 20px;
            font-size: 18px;
            /* Increased the font size */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="meme-container">
            <span class="close-btn">Ã—</span>
            <h2 id="meme-title">Why So Serious? Just Be a Lowkey Chill Guy</h2>
            <img id="meme-image" class="meme-img" src="chill.png" alt="meme">
            <p id="meme-message"></p>
        </div>
    </div>
    <script>
        const messages = [
            "There's no rush, dude. You're not behind. Time's not working against you; it's working with you. Slow down, feel the pace of your life. Everything will happen right on time. Life moves in cycles, bro. Good days, bad days they all cycle through. Winter doesn't mean the sun's gone forever. Just means spring's around the corner. The sun always comes back, bro. Keep Acing!",
            "Life's not a competition dude. Dont beat yourself up. Be kind to yourself.You're doing the best you can. Take it easy, you're good. Just Chill",
            "Remember, bro, it's not about the destination, it's about the journey. Enjoy every step you take, even the small ones. They all lead to something great.",
            "Hey, it's okay to take a break. Rest is just as important as hustle. Recharge, refocus, and come back stronger. You've got this!",
            "Don't sweat the small stuff, dude. Focus on what really matters and let go of the rest. Life's too short to stress over things you can't control."
        ];
        document.getElementById('meme-message').textContent = messages[Math.floor(Math.random() * messages.length)];
    </script>
    </div>
</body>

</html>
